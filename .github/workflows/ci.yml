name: CI Build Status

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - run: npm run build
        env:
          EBAY_APP_ID: ${{ secrets.EBAY_APP_ID }}
          EBAY_CERT_ID: ${{ secrets.EBAY_CERT_ID }}
          EBAY_DEV_ID: ${{ secrets.EBAY_DEV_ID }}
          EBAY_ENVIRONMENT: ${{ secrets.EBAY_ENVIRONMENT }}
      
      - name: Report Status
        if: always()
        run: |
          if [ "${{ job.status }}" = "failure" ]; then
            echo "::warning::Build failed! Check GitHub Actions for details."
          else
            echo "::notice::Build passed âœ“"
          fi
